{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'comven/style.css' %}" />

{% if cliente %}
    <ul>
    {% for n in cliente %}
        <li><a href="/registro/{{ n.id }}/">{{ n.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay clientes</p>
{% endif %}

{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'comven/style.css' %}" />

{% if cliente %}
    <ul>
    {% for n in cliente %}
        <li><a href="/cliente/{{ n.id }}/">{{ n.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay clientes</p>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'comven/style.css' %}" />

{% if cliente %}
    <div class="list-group">
    {% for n in cliente %}
        <li class="list-group-item"><a href="{% url 'comven:detail_cliente' n.id %}">{{ n.nombre }}</a></li>
    {% endfor %}
    </div>
{% else %}
    <p>No hay clientes</p>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'comven/style.css' %}" />

{% if juego %}
    <ul>
    {% for n in juego %}
        <li><a href="/juego/{{ n.id }}/">{{ n.titulo }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay juegos</p>
{% endif %}
{% endblock %}
